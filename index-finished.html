<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planet p5.js</title>
  </head>
  <body>
    <h1>Planet JS</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script>
      'use strict';
      const canvasWidth = 800;
      const canvasHeight = 800;
      const center = {
        x: canvasWidth / 2,
        y: canvasHeight / 2,
      };
      const infoPlanets = [
        {
          name: 'sun',
          distance: 0,
          x: center.x,
          y: center.y,
          diameter: 100,
          speed: 0,
          color: 'gold',
          mother: null
        },
        {
          name: 'mercury',
          distance: 65,
          x: 0,
          y: 0,
          diameter: 10,
          speed: 0.08,
          color: 'peru',
          mother: 'sun'
        },
        {
          name: 'venus',
          distance: 90,
          x: 0,
          y: 0,
          diameter: 20,
          speed: 0.02,
          color: 'coral',
          mother: 'sun'
        },
        {
            name: 'earth',
            distance: 130,
            x: 0,
            y: 0,
            diameter: 20.3,
            speed: 0.03,
            color: 'dodgerblue',
            mother: 'sun'
        },
        {
            name: 'moon',
            distance: 15,
            x: 0,
            y: 0,
            diameter: 4,
            speed: 0.1,
            color: 'lemonchiffon',
            mother: 'earth'
        },
        {
            name: 'mars',
            distance: 170,
            x: 0,
            y: 0,
            diameter: 15,
            speed: 0.01,
            color: 'tomato',
            mother: 'sun'
        },
        {
            name: 'jupiter',
            distance: 250,
            x: 0,
            y: 0,
            diameter: 30,
            speed: 0.008,
            color: 'wheat',
            mother: 'sun'
        },
        {
            name: 'saturn',
            distance: 300,
            x: 0,
            y: 0,
            diameter: 27,
            speed: 0.006,
            color: 'lightsteelblue',
            mother: 'sun'
        },
      ];
      const planets = {};

      function setup() {
        frameRate(30);
        createPlanet(infoPlanets);
        createCanvas(canvasWidth, canvasHeight);
      }

      function draw() {
        background('midnightblue');
        
        for(let key in planets) {
          const planet = planets[key];
          planet.display();
          planet.move();
        }
        
        planets.saturn.createRings();
      }

      function createPlanet(data) {
        data.forEach(elem => {
          const motherPlanet = (elem.mother == null) ? null : elem.mother;
          const centerX = center.x;
          const centerY = center.y;
          const objElem = {
            name: elem.name,
            distance: elem.distance,
            x: elem.x,
            y: elem.y,
            diameter: elem.diameter,
            speed: elem.speed,
            color: elem.color,
            mother: motherPlanet
          };
          
          planets[elem.name] = (planets[elem.name] == 'saturn') ? new planet(objElem) : new planetWithRings(objElem);
        });
      }

      class planet {
        constructor(data) {
          const { name, distance, x, y, diameter, speed, color, mother } = data;
          this.distance = distance;
          this.x = x;
          this.y = y;
          this.name = name;
          this.diameter = diameter;
          this.speed = speed;
          this.color = color;
          this.mother = mother;
          this.angle = 0;
        }

        display() {
          noStroke();
          fill(this.color);
          ellipse(this.x , this.y, this.diameter, this.diameter);
        }

        move() {
          if(this.mother) {
            this.x = planets[this.mother].x;
            this.y = planets[this.mother].y;
          }
          this.x = this.x + (this.distance * Math.sin(this.angle));
          this.y = this.y + (this.distance * Math.cos(this.angle));
          this.angle += this.speed;
        }
      }

      class planetWithRings extends planet {
        constructor(data) {
          super(data);
          this.number = 60;
        }

        createRings() {
          noStroke();
          fill('white');
          for(let i=0; i < this.number; i++) {
            const posX = planets[this.name].x + (this.diameter * Math.sin(this.angle + i*2));
            const posY = planets[this.name].y + (this.diameter  * Math.cos(this.angle - i*2));
            ellipse(posX , posY, this.diameter/8, this.diameter/8);
          }
        }
      }
    </script>
  </body>
</html>
